<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Все пользователи</title>
</head>
<body>

<div th:each="user : ${users}">
    <a th:text="${user.getId()}">user</a>,
    <a th:text="${user.getName()}">user</a>,
    <a th:text="${user.getAge()}">user</a>
</div>

<br/>
<a href="/addUser">Добавить пользователя</a>
<p/>
<a href="/deleteUser">Удалить пользователя</a>
<p/>
<a href="/editUser">Изменить пользователя</a>

</body>
</html>
